<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Git: Ready for Hackathon</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="build/build.css">
  </head>
  <body>
    <article>
      <section>
        <h1>Git: Ready for Hackathon</h1>
        <h3><a href="https://twitter.com/michgarbacz">@michgarbacz</a></h3><img src="https://secure.gravatar.com/avatar/c1a1cb91d6709234ff0fed46b166e446?size=70px" class="avatar">
      </section>
      <section data-bespoke-hash="git-init">
        <h2>Git init</h2>
        <pre><code class="language-bash">git init
</code></pre>
      </section>
      <section data-bespoke-hash="git-add">
        <h2>Git add</h2>
        <pre><code class="language-bash">git add
</code></pre>
      </section>
      <section data-bespoke-hash="git-commit">
        <h2>Git commit</h2>
        <pre><code class="language-bash">git commit -m 'Git is the best'
</code></pre>
      </section>
    </article>
    <script src="build/build.js"></script>
  </body>
</html>
